<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            background-color: #f4f4f4; /* Cor de fundo suave */
            display: flex; /* Flexbox para centralização */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da janela */
            margin: 50; /* Remove margens padrão */
        }

        /* Container centralizado */
        .container {
            background-color: #ffffff; /* Fundo branco */
            padding: 20px; /* Espaçamento interno */
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 300px; /* Largura fixa */
            text-align: center; /* Texto centralizado */
        }

        /* Estilo do título */
        h2 {
            margin-bottom: 20px; /* Espaçamento inferior */
            color: #333; /* Cor do texto */
        }

        /* Grupo de formulário */
        .form-group {
            margin-bottom: 15px; /* Espaçamento inferior */
        }

        /* Estilo dos rótulos */
        label {
            display: block; /* Exibição em bloco */
            margin-bottom: 5px; /* Espaçamento inferior */
            color: #460c91; /* Cor do texto */
        }

        /* Estilo dos campos de entrada */
        input[type="text"],
        input[type="email"] {
            width: 100%; /* Largura total */
            padding: 8px; /* Espaçamento interno */
            border: 1px solid #ccc; /* Borda */
            border-radius: 4px; /* Bordas arredondadas */
            box-sizing: border-box; /* Inclui preenchimento e bordas na largura */
        }

        /* Estilo do botão de submissão */
        input[type="submit"] {
            background-color: #4CAF50; /* Cor de fundo */
            color: white; /* Cor do texto */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Remove borda */
            border-radius: 4px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de ponteiro */
            font-size: 16px; /* Tamanho da fonte */
        }

        /* Efeito de hover no botão de submissão */
        input[type="submit"]:hover {
            background-color: #45a049; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form action="cadastro_usuario.php" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
